<!DOCTYPE html>
<html>
<head>
<title>Owner Control</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h2>Owner Panel</h2>

Race To:
<input id="race" type="number">
<button onclick="updateRace()">Update</button>

Cut Line:
<input id="cut" type="number">
<button onclick="updateCut()">Set Cut</button>

<script src="supabase.js"></script>
<script>

async function updateRace(){
  const val = parseInt(document.getElementById("race").value);

  await supabaseClient.from("matches")
    .update({race_to: val});
  
  alert("Race updated!");
}

async function updateCut(){
  const val = parseInt(document.getElementById("cut").value);

  await supabaseClient.from("tournaments")
    .update({cut_line:val})
    .eq("active",true);
  
  alert("Cut line set!");
}

</script>

</body>
</html>
